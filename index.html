<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="nav" id="nav-bar">
        <h1>My Library</h1>
    </div>
    <div id="bookEntry formDiv">
        <form action="submit" id="bookEntry">
            <div>
                <label for="bookTitle">Title</label>
                <input type="text" name="bookTitle" id="bookTitle" />
            </div>
            <div>
                <label for="bookAuthor">Author</label>
                <input type="text" name="bookAuthor" id="bookAuthor" />
            </div>
            <div>
                <label for="pagesRead">Pages Read</label>
                <input type="number" name="pagesRead" id="pagesRead" />
            </div>
            <div><button type="submit">Click Here</button></div>
        </form>
    </div>
    <ul id="result"></ul>
    <div id="book-collection"></div>

    <script src=" ./app.js "></script>
</body>

</html>
